<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" href="style.css" />
    <script defer src="script.js" type="text/javascript"></script>
    <title>Password Generator Project</title>
  </head>
  <body>
    <div class="main-box">
      <div class="head">
        <h2>Password Generator</h2>
      </div>
      <div class="main-body">
        <form id="formEl">
          <div class="form-group">
            <input type="text" id="genPassword" disabled />
            <div class="radio-container">
              <label for="four-characters"
                ><input
                  type="radio"
                  name="noOfCharacters"
                  value="4 characters"
                  id="four-characters"
                />Four characters</label
              >
              <label for="six-characters"
                ><input
                  type="radio"
                  name="noOfCharacters"
                  value="6 characters"
                  id="six-characters"
                />Six characters</label
              >
              <label for="pin"
                ><input
                  type="radio"
                  name="noOfCharacters"
                  value="pin"
                  id="pin"
                />PIN</label
              >
            </div>
          </div>
          <button type="submit" class="submit_button">
            Generate Random Password
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
